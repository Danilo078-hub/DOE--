<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituições de Doação</title>
    <link rel="icon" href="icone.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px;
        }

        .header {
            width: 100%;
            background-color: #f99;
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header img {
            height: 50px;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 24px;
            margin: 5px 0;
        }

        .header p {
            font-size: 14px;
            margin: 5px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 100px;
            flex-wrap: wrap;
            max-width: 1200px;
            padding: 0 20px;
            text-align: center;
        }

        .institution-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-decoration: none;
            color: inherit;
        }

        .institution-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .institution-card .label {
            background-color: #f99;
            color: white;
            padding: 5px;
            font-weight: bold;
        }

        .institution-card .description {
            padding: 10px;
            color: black;
            flex-grow: 1;
        }

        .institution-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .retorno-Cadastro {
            background-color: #ff6978;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 50px;
            text-align: center;
        }

        .retorno-Cadastro:hover {
            background-color: #ff515a;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }
            .institution-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo1.png" alt="Logo">
    <h1>Escolha a sua instituição de doação</h1>
    <p>Você pode escolher a de sua preferência e nos ajudar a salvar vidas!</p>
</div>

<div class="container">
    <a href="formulario.html" class="institution-card">
        <img src="aacd.jpg" alt="AACD">
        <div class="label">AACD</div>
        <div class="description">Associação de Assistência à Criança Deficiente</div>
    </a>
    <a href="formulario.html" class="institution-card">
        <img src="medicos.jpg" alt="MSF">
        <div class="label">MSF</div>
        <div class="description">Médicos Sem Fronteiras</div>
    </a>
    <a href="formulario.html" class="institution-card">
        <img src="apae1.jpg" alt="APAE">
        <div class="label">APAE</div>
        <div class="description">Associação de Pais e Amigos dos Excepcionais</div>
    </a>
</div>

<a href="cadastro.html" class="retorno-Cadastro">Retornar à página de login</a>

</body>
</html>
