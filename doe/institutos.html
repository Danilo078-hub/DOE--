<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituições de Doação</title>
    <link rel="icon" href="icone.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            background-color: #f99;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header img {
            height: 50px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .header p {
            font-size: 14px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            padding: 0 20px;
        }
        .institution-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .institution-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .institution-card .label {
            background-color: #f99;
            color: white;
            padding: 5px;
            font-weight: bold;
        }
        .institution-card .description {
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo1.png" alt="Logo">
    <h1>Escolha a sua instituição de doação</h1>
    <p>Você pode escolher a de sua preferência e nos ajudar a salvar vidas!</p>
</div>

<div class="container">
    <div class="institution-card">
        <img src="aacd.jpg" alt="AACD">
        <div class="label">AACD</div>
        <div class="description">Associação de Assistência à Criança Deficiente</div>
    </div>
    <div class="institution-card">
        <img src="medicos.jpg" alt="MSF">
        <div class="label">MSF</div>
        <div class="description">Médicos Sem Fronteiras</div>
    </div>
    <div class="institution-card">
        <img src="apae.jpg" alt="APAE">
        <div class="label">APAE</div>
        <div class="description">Associação de Pais e Amigos dos Excepcionais</div>
    </div>
</div>

</body>
</html>
