<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone.png" type="image/png">
    <title>Doe+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #f28b82;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .main {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            background-color: white;
        }
        .main .text {
            max-width: 50%;
        }
        .main .text h1 {
            font-size: 36px;
            color: #333;
        }
        .main .text p {
            font-size: 18px;
            color: #666;
        }
        .main .text button {
            background-color: #f28b82;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .main .image {
            max-width: 40%;
        }
        .main .image img {
            width: 110%;
        }
        .footer {
            background-color: #f28b82;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .footer div {
            display: inline-block;
            margin: 0 20px;
        }
        .footer div span {
            display: block;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Doe+ Logo">
        <nav>
            <a href="#">Instituições</a>
            <a href="#">Contato</a>
            <a href="#">Doar</a>
        </nav>
    </header>
    <main class="main">
        <div class="text">
            <h1>Doe + para + vidas salvas</h1>
            <p>A organização Doe+ tem como finalidade promover direcionamento das doações para os locais corretos e garantir que vidas sejam mudadas e transformadas através da sua doação.</p>
            <button>Vamos começar?</button>
        </div>
        <div class="image">
            <img src="img3.jpg" alt="Hands holding a heart">
        </div>
    </main>
    <footer class="footer">
        <div>
            <span>26</span>
            Estados atendidos
        </div>
        <div>
            <span>100+</span>
            Pessoas a serem salvas
        </div>
    </footer>
</body>
</html>
